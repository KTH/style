steps:
  - checkout: self
    path: github

  - task: NodeTool@0
    inputs:
      versionSource: "spec"
      versionSpec: 20.x

  - task: Npm@1
    displayName: Publish NPM Package (public)
    condition: and(succeeded(), ${{ parameters.publishPublic }})
    inputs:
      workingDir: "/@kth/style"
      command: publish
      publishRegistry: useExternalRegistry
      publishEndpoint: $(npmServiceConnection)
