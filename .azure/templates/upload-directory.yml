parameters:
  - name: sourceDir
    type: string
    default: build
  - name: pathPrefix
    type: string
  - name: storageAccountName
    type: string
  - name: cacheControl
    type: string
    default: ''

variables:
${{ if eq( parameters.cacheControl, '' ) }}:
  cacheControlArgument: ''
${{ else }}:
  cacheControlArgument: --content-cache "${{ parameters.cacheControl }}"

steps:
  - task: AzureCLI@2
    displayName: Uploading files `$(parameters.sourceDir)` to `$(parameters.pathPrefix)`
    inputs:
      azureSubscription: $(azureServiceConnection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az storage blob upload-batch \
          --account-name ${{ parameters.storageAccountName }} \
          --source ${{ parameters.sourceDir }} \
          --destination '$web/${{ parameters.pathPrefix }}' \
          ${{ variables.cacheControlArgument }} \
          --overwrite \
          --auth-mode login
