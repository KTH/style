pr: none
trigger: none

variables:
  - group: elarande-general-params
  - group: elarande-spoke1-ref
  - name: storageAccountName
    value: styleelarande

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: "ubuntu-latest"

steps:
  - checkout: self
    path: github

  - task: NodeTool@0
    inputs:
      versionSource: "spec"
      versionSpec: 18.x

  - task: Npm@1
    displayName: Npm run ci
    inputs:
      workingDir: "$(Pipeline.Workspace)/github"
      command: "custom"
      customCommand: "ci"

  #  - task: Npm@1
  #    displayName: Npm audit
  #    inputs:
  #      workingDir: "$(Pipeline.Workspace)/github"
  #      command: "custom"
  #      customCommand: "audit"

  - task: Npm@1
    displayName: Npm run build
    inputs:
      workingDir: "$(Pipeline.Workspace)/github"
      command: "custom"
      customCommand: "run build"

  - template: templates/static-web/upload-directory.yml@cet-iac
    parameters:
      sourceDir: apps/style-web/dist
      pathPrefix: ""
      storageAccountName: $(storageAccountName)
