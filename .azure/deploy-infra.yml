trigger: none
pr: none

parameters:
  - name: generalParams
    type: string
    default: team-webb-general-params

variables:
  - group: ${{ parameters.generalParams }}
  - group: webb-spoke1-ref

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: "ubuntu-latest"

steps:
  - template: templates/static-web/infra.yml@cet-iac
    parameters:
      location: $(location)
      appName: kth-style-demo-ref
